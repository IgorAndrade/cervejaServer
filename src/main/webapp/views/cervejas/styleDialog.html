<a href ng-click="stCtrl.openStyle()" class="btn-link">selecionar</a>
<script type="text/ng-template" id="modalStyle">
        <div class="modal-header">
            <h3 class="modal-title">Estilos</h3>
        </div>
        <div class="modal-body">
			<table ng-table="tabela"
				class="table table-bordered table-striped table-condensed">
				<tr ng-repeat="row in $data track by row.id">
					<td data-title="'Nome'" filter="{filterStyle: 'text'}"
						sortable="'orderStyle'" ng-click="click(row)">{{row.name}}</td>
					<td data-title="'Categoria'" filter="{filterCat: 'text'}" ng-click="click(row)" >{{row.category.name}}</td>
				</tr>
			</table>
		</div>
</script>

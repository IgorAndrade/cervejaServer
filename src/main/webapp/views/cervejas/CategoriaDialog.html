<a href ng-click="stCtrl.openStyle()" class="btn-link">selecionar</a> <a href ng-click="stCtrl.navaCat()" class="btn-link">Novo</a>
<div class="form-group">
	<label for="nome">Nome</label> <input type="text" ng-model="retornoCategoria.name"
		class="form-control" id="nome" placeholder="nome da categoria">
</div>
<div class="form-group">
	<label for="nome">Familia</label>
	<select ng-model="retornoCategoria.familia" class="form-control" ><option value="ALE">ALE</option><option value="LAGER">LAGER</option><option value="OUTRAS">OUTRAS</option>  </select>
</div>
<script type="text/ng-template" id="modalCat">
        <div class="modal-header">
            <h3 class="modal-title">Categorias</h3>
        </div>
        <div class="modal-body">
			<table ng-table="tabela"
				class="table table-bordered table-striped table-condensed">
				<tr ng-repeat="row in $data track by row.id">
					<td data-title="'Nome'" filter="{categoria: 'text'}"
						sortable="'sortCategoria'" ng-click="click(row)">{{row.name}}</td>
				</tr>
			</table>
		</div>
</script>

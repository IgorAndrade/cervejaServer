<div class="container" style="margin-top:65px">
	<section >
		<h1>Cervejas</h1>
		<br>
<form ng-submit="submit()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" ng-model="cerveja.nome" class="form-control" id="nome" placeholder="nome da cerveja">
  </div>
  <div class="form-group">
    <label for="desc">Descrição</label>
    <input type="text" ng-model="cerveja.descricao" class="form-control" id="desc" placeholder="descrição">
  </div>
  <div class="form-group">
    <label for="desc">Cervejaria</label>
 	<select name="cervejarias" id="repeatSelect" ng-model="cerveja.cervejaria">
      <option ng-repeat="cj in cervejarias" value="{{cj._id}}">{{cj.nome}}</option>
    </select>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="VERIFICADO"> revisado
    </label>
  </div>
  <button type="submit" class="btn btn-default">Salvar</button>
</form>
<br>
<h3>Lista</h3>
<div class="row">
<table class="table table-condensed">
  <tr ng-repeat="c in cervejas">
  	<td>{{c.nome}}</td>
  	</tr>
</table>
</div>

</section>
</div>

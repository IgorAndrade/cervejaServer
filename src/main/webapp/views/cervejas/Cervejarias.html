<div class="container" style="margin-top: 65px">
	<section>
		<h1>Cervejarias</h1>
		<br>
		<form ng-submit="submit()">
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					ng-model="cervejaria.name" class="form-control" id="nome"
					placeholder="nome da cervejaria">
			</div>
			<div class="form-group">
				<label for="desc">Descrição</label>
				<textarea rows="5" type="text" ng-model="cervejaria.description"
					class="form-control"  placeholder="descrição"></textarea>
			</div>
			<div class="form-group">
				<label for="desc">Site</label>
				<input  type="text" ng-model="cervejaria.website"
					class="form-control"  placeholder="Site"></input>
			</div>

			<div class="form-group">
				<label for="nome">Imagens</label>
				<div class="row">
					<div class="col-md-4">
						<img src="{{cervejaria.images.url}}" class="img-thumbnail imgPequena"
							ng-show="images==null" /> <img class="img-thumbnail"
							ngf-thumbnail="images"
							ngf-size="{width: 100, height: 100, quality: 0.9}" /> <br>
						<div class="btn btn-link btn-sm" ngf-select ng-model="images"
							name="images" ngf-pattern="'image/*'" ngf-accept="'image/*'"
							ngf-max-size="5MB" ngf-min-height="100">Imagens</div>
					</div>
				</div>
			</div>

			<div class="checkbox">
				<label> <input type="checkbox" ng-true-value="'VERIFICADO'" ng-false-value="'PENDENTE'"
					ng-model="cervejaria.status"> revisado
				</label>
			</div>
			<button type="submit" ng-click="salvar()" class="btn btn-default">Salvar</button>
		</form>
		<br>
	</section>

</div>

<div class="container" style="margin-top: 65px">
	<section>
		<h1>Estilo</h1>
		<br>
		<form ng-submit="submit()">
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					ng-model="style.name" class="form-control" id="nome"
					placeholder="nome do estilo">
			</div>
			<div class="form-group">
				<label for="desc">Descrição</label>
				<textarea rows="5" type="text" ng-model="style.description"
					class="form-control" placeholder="descrição"></textarea>
			</div>
			<div class="form-group">
				<label for="desc">Categoria</label> {{style.category.name }}
				<cat-dlg retorno="style.category" st-Id='styleDialog.html' />
			</div>

			<div class="form-group form-inline">
				<label for="abvMax">ABV</label> 
					<input type="text"
					ng-model="style.abvMin" style="width: 80px" class="form-control"
					id="abvMin" placeholder="Min">
				<input type="text"
					ng-model="style.abvMax" style="width: 80px" class="form-control"
					id="abvMax" placeholder="Max"> 
			</div>
			<div class="form-group form-inline">
				<label for="abvMax">IBU</label> 
					<input type="text"
					ng-model="style.IBUMin" style="width: 80px" class="form-control"
					id="abvMin" placeholder="Min">
				<input type="text"
					ng-model="style.ibuMax" style="width: 80px" class="form-control"
					id="abvMax" placeholder="Max"> 
			</div>
			<div class="form-group form-inline">
				<label for="abvMax">SRM</label> 
					<input type="text"
					ng-model="style.srmMin" style="width: 60px" class="form-control"
					id="abvMin" placeholder="Min">
				<input type="text"
					ng-model="style.srmMax" style="width: 60px" class="form-control"
					id="abvMax" placeholder="Max"> 
			</div>
			<div class="form-group form-inline">
				<label for="abvMax">FG</label> 
					<input type="text"
					ng-model="style.fgMin" style="width: 60px" class="form-control"
					id="abvMin" placeholder="Min">
				<input type="text"
					ng-model="style.fgMax" style="width: 60px" class="form-control"
					id="abvMax" placeholder="Max"> 
			</div>

			<div class="checkbox">
				<label> <input type="checkbox" ng-true-value="'VERIFICADO'"
					ng-false-value="'PENDENTE'" ng-model="cervejaria.status">
					revisado
				</label>
			</div>
			<button type="submit" ng-click="salvar()" class="btn btn-default">Salvar</button>
		</form>
		<br>
	</section>

</div>
